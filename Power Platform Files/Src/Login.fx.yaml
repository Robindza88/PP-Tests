Login As screen:
    OnVisible: |
        =Reset(staffid_Text_1);
        UpdateContext({var_debug:false})

    "'Background-Screen1_1' As 'Background-Screen1'":

    "'StaffID-Label15' As label":
        Align: =Align.Center
        Font: =Font.Arial
        FontWeight: =FontWeight.Semibold
        Height: =80
        Size: =23
        Text: ="Enter Staff ID"
        Width: =264
        X: =48
        Y: =297
        ZIndex: =2

    staffid_Text_1 As text:
        Align: =Align.Center
        BorderColor: =RGBA(0, 0, 0, 1)
        BorderThickness: =0
        Default: =
        Height: =80
        HintText: =""
        HoverFill: =ColorFade(RGBA(255, 255, 255, 1), -20%)
        Size: =23
        Tooltip: ="Staff ID"
        Width: =217
        X: =374
        Y: =297
        ZIndex: =3

    LoginButton7 As button:
        Color: =RGBA(0, 0, 0, 1)
        Fill: =RGBA(255, 255, 255, 1)
        Font: =Font.Arial
        Height: =88
        HoverFill: =ColorFade(RGBA(255, 255, 255, 1), -20%)
        OnSelect: |-
            =Set(
                AppopenedTS,
                Text(
                    Now(),
                    "[$-en-GB]hh:mm:ss am/pm"
                )
            );
            Set(
                sortfield,
                "OrderDate"
            );
            Set(
                Sorttype,
                SortOrder.Ascending
            );
            Set(
                sortInd,
                "3"
            );
            Set(
                lastActivityTime,
                Now()
            );
            Set(
                os,
                "New"
            );
            Set(
                sortfield,
                "CustomerFullName"
            );
            Set(
                Sorttype,
                "descending"
            );
            Set(
                StoreID,
                'Office365Users-V3-3'.MyProfile().MailNickname
            );
            Set(
                SavePicVar,
                "0"
            );
            If(
                Len(staffid_Text_1.Text) > 5 Or Len(staffid_Text_1.Text) < 5,
                Set(
                    Valididinput,
                    "false"
                ),
                Set(
                    Valididinput,
                    "true"
                );
                Set(
                    StaffNumber,
                    staffid_Text_1.Text
                );
                Set(
                    varUserEmail,
                    Lower(User().Email)
                );
                If(
                    'debug-mode'.Value = true,
                    Set(
                        varStoreDetails,
                        LookUp(
                            StoreAddresses,
                            Upper(Email) in "KotaraDJ@midasshoes.com.au"
                        )
                    ),
                    Set(
                        varStoreDetails,
                        LookUp(
                            StoreAddresses,
                            Upper(Email) in Upper(User().Email)
                        )
                    );
                );
                If(
                    IsBlank(varStoreDetails),
                    Notify("User Account missing in StoreAddress Table for = " & User().Email & "")
                );
                Navigate(
                    Home,
                    ScreenTransition.None
                )
            )
        Size: =24
        Text: ="Login"
        Width: =204
        X: =394
        Y: =935
        ZIndex: =4

    "'ValidID Label' As label":
        Align: =Align.Center
        Fill: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Bold
