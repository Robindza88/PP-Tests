Home As screen:
    OnVisible: |
        =//Reset Seleced Order
        Set(
            GalleryVar,
            Blank()
        );
        //Remove(List2, 'Pick-Form'.Current);
        Reset([@SearchText]);
        Reset(OrderList);
        
        ClearCollect(
            List2,
            SortByColumns(
                Filter(
                    StoreOnlineOrders,
                    OrderStatus = "NEW"
                ),
                "OrderDate",
                SortOrder.Descending
            )
        );
        Set(
            varATLINstructions,
            Blank()
        );
        //Set Sort Variables
        Set(
            sortfield,
            "OrderDate"
        );
        Set(
            Sorttype,
            SortOrder.Ascending
        );
        Set(
            sortInd,
            "3"
        );
        Set(
            lastActivityTime,
            Now()
        );
        Set(
            Waitlabel,
            "1"
        );
        Set(
            PrintLabel,
            "1"
        );
        Set(
            SavePicVar,
            "0"
        );
        Set(
            Refpic,
            "1"
        );
        Set(
            ItemStatus,
            Blank()
        );
        //Reset Photo Variables
        Set(
            Varphoto,
            Blank()
        );
        Set(
            Varphotoconf,
            Blank()
        );
        Set(
            Oneflodata,
            Blank()
        );
        Set(
            FullName,
            Blank()
        );
        Set(
            Address,
            Blank()
        );
        Set(
            Address2,
            Blank()
        );
        Set(
            SavePicVarReject,
            Blank()
        );
        Set(
            SavePicVar,
            Blank()
        );
        Set(
            SavePicVarTrimmed,
            Blank()
        );
        Set(
            SavePicVarTrimmedReject,
            Blank()
        );
        Set(
            BoomiConfirmResponse,
            Blank()
        );
        Set(
            BoomiRejectResponse,
            Blank()
        );

    Background_3 As Background_1:
        LoginScreenNav: =Login
        StaffIDValue: =StaffNumber
        ZIndex: =3

