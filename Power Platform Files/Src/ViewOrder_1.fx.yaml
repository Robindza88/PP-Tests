                    ),
                    Set(
                        varATLINstructions,
                        varATLINstructions
                    )
                );
                
            //Check if Email Is Blank
            If(
                    IsBlank(GalleryWebOrder.Selected.EmailAddress) || IsBlank(GalleryWebOrder.Selected.MobileNumber),
                    Set(
                        showerrorlabel,
                        "1"
                    ),
                    Navigate(
                        OneSatchel,
                        ScreenTransition.None
