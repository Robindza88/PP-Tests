    ConfirmOrder_1 As button:
        Color: =RGBA(0, 0, 0, 1)
        DisplayMode: =If(os = "New",DisplayMode.Edit,DisplayMode.Disabled)
        Fill: =RGBA(148,196,117,100%)
        Font: =Font.Arial
        Height: =88
        HoverFill: =ColorFade(Self.Fill, -20%)
        OnSelect: |
            =Set(
                varCurrentStatus,
                LookUp(
                    StoreOnlineOrders,
                    WebOrderID = GalleryVar.WebOrderID && Ext1OrderID = GalleryVar.Ext1OrderID,
                    OrderStatus
                )
            );
            If(
                varCurrentStatus = "New" || varCurrentStatus = "NEW",
                Set(
                    ItemStatus,
                    "Shipped"
                );
                
            //replace & with &amp; in Custome Name
            If(
                    "&" in GalleryWebOrder.Selected.CustomerFullName,
                    Set(
                        FullName,
                        Substitute(
                            Text(GalleryWebOrder.Selected.CustomerFullName),
                            "&",
                            "&amp;"
                        )
                    ),
                    Set(
                        FullName,
                        Text(GalleryWebOrder.Selected.CustomerFullName)
                    )
                );
                
            //replace & with &amp; in Delivery Address1
            If(
                    "&" in GalleryWebOrder.Selected.DeliveryAddress1,
                    Set(
                        Address,
                        Substitute(
                            Text(GalleryWebOrder.Selected.DeliveryAddress1),
                            "&",
                            "&amp;"
                        )
                    ),
                    Set(
                        Address,
                        Text(GalleryWebOrder.Selected.DeliveryAddress1)
                    )
                );
                
            //replace & with &amp; in Delivery Address2
            If(
                    "&" in GalleryWebOrder.Selected.DeliveryAddress2,
                    Set(
                        Address2,
                        Substitute(
                            Text(GalleryWebOrder.Selected.DeliveryAddress2),
                            "&",
                            "&amp;"
                        )
                    ),
                    Set(
                        Address2,
                        Text(GalleryWebOrder.Selected.DeliveryAddress2)
                    )
                );
                
            //replace ' with &apos; in Customer Name
            If(
                    "'" in FullName,
                    Set(
                        FullName,
                        Substitute(
                            FullName,
                            "'",
                            "&apos;"
                        )
                    ),
                    Set(
                        FullName,
                        FullName
                    )
                );
                
            //replace ' with &apos; in Delivery Address1
