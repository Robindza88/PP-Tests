OneSatchel As screen:
    OnVisible: |-
        =UpdateContext({varOrderStatusChange: false});

    Background_6 As Background_1:
        HomeScreenNav: =Home
        LoginScreenNav: =Login
        StaffIDValue: =StaffNumber
        ZIndex: =2

    OrderDetails_2 As SelectedOrder:
        CustomerFullName: =Upper(OrderList.Selected.CustomerFullName)
        StyleDescription: =Concatenate(OrderList.Selected.ItemStyle," ", OrderList.Selected.ItemName)
        Y: =100
        ZIndex: =3

    Label14 As label:
        Align: =Align.Center
        Fill: =RGBA(255, 255, 255, 1)
        Height: =600
        Size: =18
        Text: =""
        Width: =560
        X: =40
        Y: =262
        ZIndex: =4

    ReminderLabel_1 As label:
        Align: =Align.Center
        Fill: =RGBA(239,103,63,100%)
        Font: =Font.Arial
        FontWeight: =FontWeight.Bold
        Height: =138
        Size: =20
        Text: ="Reminder"
        Width: =640
        Y: =282
        ZIndex: =5

    Label16 As label:
        Align: =Align.Center
        Font: =Font.Arial
        Height: =118
        Size: =18
        Text: |-
            ="
            Please inspect the items before confirming the order!
            "
        Width: =338
        X: =151
        Y: =458
        ZIndex: =6

    Label17 As label:
        Align: =Align.Center
        Font: =Font.Arial
        FontWeight: =FontWeight.Bold
        Height: =68
        Size: =20
        Text: ="Only 1 Pair per satchel"
        Width: =338
        X: =151
        Y: =595
        ZIndex: =7

    OKButton2 As button:
        Color: =RGBA(0, 0, 0, 1)
        Fill: =RGBA(148,196,117,100%)
        Font: =Font.Arial
        Height: =88
        HoverFill: =ColorFade(Self.Fill, -20%)
        OnSelect: |
            =Set(
                    Waitlabel,
                    "1"
                );
            Set(
                varCurrentStatus,
                LookUp(
                    StoreOnlineOrders,
                    WebOrderID = GalleryVar.WebOrderID && Ext1OrderID = GalleryVar.Ext1OrderID ,
                    OrderStatus
                )
            );
            If(
                varCurrentStatus = "New"|| varCurrentStatus = "NEW",
                Set(
                    Refpic,
                    "1"
                );
                Reset(AddMediaButton2) = true;
                Set(
                    Varphoto,
                    Blank()
                );
                Navigate(
                    ConfirmPicture,
                    ScreenTransition.None
                );
                Set(
                    lastActivityTime,
                    Now()
                ),
                Notify("This Order has been cancelled, please click the Home icon to select the next order");
                UpdateContext({varOrderStatusChange: true})
            );
        Size: =18
        Text: ="OK"
        Width: =204
        X: =394
        Y: =935
        ZIndex: =8

    Label19 As label:
        Font: =Font.Arial
        FontWeight: =FontWeight.Bold
        Height: =48
        Size: =18
        Text: ="ORDER CONFIRMATION"
        Width: =560
        X: =38
        Y: =214
        ZIndex: =9

    OrderStatusChange_1 As groupContainer.manualLayoutContainer:
        Fill: =RGBA(255, 255, 255, 0.69)
        Height: =956
        Visible: =varOrderStatusChange
        Width: =640
        Y: =100
        ZIndex: =11

        Label8_1 As label:
            Align: =Align.Center
            Fill: =RGBA(211, 236, 239, 1)
            Font: =Font.Arial
            FontWeight: =FontWeight.Bold
            Height: =427
            Size: =21
            Text: |-
                ="This Order has been cancelled by the Pick and Ship Administrator
                
                Please click the Home icon to process the next order"
            Width: =560
            X: =40
            Y: =150
            ZIndex: =1

        Icon5_29 As icon.Home:
            BorderColor: =RGBA(255, 255, 255, 1)
            BorderStyle: =BorderStyle.None
            Color: =RGBA(0, 0, 0, 1)
            Height: =49
            HoverBorderColor: =Color.Black
            Icon: =Icon.Home
            OnSelect: =Set(os,"New");Navigate(Home,ScreenTransition.None);Set(lastActivityTime, Now());Reset(OrderList);
            TabIndex: =1
            Width: =51
            X: =294
            Y: =484
            ZIndex: =2

        Icon5_31 As icon.Home:
            BorderColor: =RGBA(255, 255, 255, 1)
            BorderStyle: =BorderStyle.None
            Color: =RGBA(184, 0, 0, 1)
            Height: =49
            HoverBorderColor: =Color.Black
            Icon: =Icon.Warning
            OnSelect: =Set(os,"New");Navigate(Home,ScreenTransition.None);Set(lastActivityTime, Now());Reset(OrderList);
            TabIndex: =1
            Width: =51
            X: =294
            Y: =198
            ZIndex: =3

    Timer2_17 As timer:
        AutoStart: =true
        Color: =Color.Black
        Duration: =If(IsBlank(screentime),600000,screentime)
        Fill: =RGBA(211,236,239,100%)
        Height: =48
        OnTimerEnd: |-
            =If(
                DateDiff(
                    lastActivityTime,
                    Now(),
                    TimeUnit.Milliseconds
                ) > Value(
                    If(
                        IsBlank(screentime),
                        600000,
                        screentime
                    )
                ) - 10000,
                Navigate(
                    Login,
                    ScreenTransition.None
                ),
                false
            )
        Repeat: =true
        Start: =true
        Visible: =false
        Width: =84
        X: =556
        Y: =139
        ZIndex: =12

